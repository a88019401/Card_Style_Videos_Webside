{% extends "bootstrap/base.html" %}

{% block title %}
QUIZ :)
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/starter-template.css')}}">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/quiz_style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/videosub-0.9.9.js') }}"></script>
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">國中英語影片</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('index') }}">首頁</a></li>
          <li><a href="#">當前使用者: {{ name }}</a></li>
          <li><a href="{{ url_for('logout') }}">登出</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" style="padding-top: 100px;">
    <h1 class="welcome">歡迎光臨 {{ name }}，請看完這部影片。</h1>

    <form id="quiz" name="quiz">
        <p class="questions">請看完這部影片</p>
        <div class="allVideo">    
            <video controls id="video" class="video" poster="">
                <source src="{{ url_for('static', filename='video/KHB3L1.mp4') }}" type="video/mp4"/>
                <track default 
                       src="{{ url_for('static', filename='video/KHB3L1.vtt') }}"
                       kind="captions" 
                       srclang="en"
                       label="English Captions"/> 
                <p><a href="" download>Download the Video</a></p>
            </video>
        </div>

        <input id="button" type="button" value="I'm finished!" onclick="javascript:location.href='./video_b2'">
    </form>

    <div id="after_submit">
        <p id="number_correct"></p>
        <p id="message"></p>
        <img id="picture" src="" alt="Result Image">
    </div>
</div>
{% endblock %}
